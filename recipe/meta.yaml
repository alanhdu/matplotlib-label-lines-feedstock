{% set name = "matplotlib-label-lines" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cphyc/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e166707b945d96c3050381f13fa52ea4865255327655e96ce3ea46d324808ecb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - labellines

about:
  home: https://github.com/cphyc/matplotlib-label-lines
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Embeds labels in matplotlib lines
  doc_url: https://github.com/cphyc/matplotlib-label-lines

extra:
  recipe-maintainers:
    - kalling
    - pigattol
